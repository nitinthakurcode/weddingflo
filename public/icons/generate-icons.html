<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - WeddingFlo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4f46e5;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            height: auto;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #4338ca;
        }
        .download-btn {
            background: #10b981;
            font-size: 12px;
            padding: 6px 12px;
            margin-top: 8px;
        }
        .download-btn:hover {
            background: #059669;
        }
        .info {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ WeddingFlo - Icon Generator</h1>
        <p>Generate placeholder PWA icons for testing. Replace with professional icons before production!</p>

        <div class="info">
            <strong>Quick Start:</strong> Click "Generate All Icons" below to create placeholder icons.
            Then click each "Download" button to save the icons to your icons folder.
        </div>

        <button onclick="generateAllIcons()">Generate All Icons</button>
        <button onclick="downloadAllAsZip()">Download All as ZIP</button>

        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4f46e5');  // Indigo
            gradient.addColorStop(1, '#7c3aed');  // Purple
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.225; // 22.5% rounded corners for maskable
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Re-draw background for the rounded shape
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw icon - Wedding rings
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = size * 0.025;

            const centerX = size / 2;
            const centerY = size / 2;
            const ringRadius = size * 0.15;
            const offset = size * 0.1;

            // Left ring
            ctx.beginPath();
            ctx.arc(centerX - offset, centerY, ringRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Right ring
            ctx.beginPath();
            ctx.arc(centerX + offset, centerY, ringRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Intersection highlight
            ctx.beginPath();
            ctx.arc(centerX, centerY - ringRadius * 0.6, size * 0.03, 0, Math.PI * 2);
            ctx.fill();

            // Add "W" letter
            ctx.font = `bold ${size * 0.35}px system-ui, -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', centerX, centerY + ringRadius * 1.8);

            return canvas;
        }

        function createIconElement(size) {
            const div = document.createElement('div');
            div.className = 'icon-item';
            div.innerHTML = `
                <canvas id="icon-${size}" width="${size}" height="${size}"></canvas>
                <p><strong>${size}x${size}</strong></p>
                <button class="download-btn" onclick="downloadIcon(${size})">Download</button>
            `;
            return div;
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const iconElement = createIconElement(size);
                grid.appendChild(iconElement);

                const canvas = document.getElementById(`icon-${size}`);
                const tempCanvas = generateIcon(size);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(tempCanvas, 0, 0);
                canvases[size] = canvas;
            });
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            if (!canvas) {
                alert('Please generate icons first!');
                return;
            }

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAllAsZip() {
            alert('Downloading icons individually. Click each Download button above to save all icons.');
            // In a production version, you could use JSZip library here
        }

        // Auto-generate on load
        window.onload = () => {
            generateAllIcons();
        };
    </script>
</body>
</html>
