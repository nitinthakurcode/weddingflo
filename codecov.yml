coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 80%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/types/**"
  - "**/*.d.ts"
  - "**/node_modules/**"
  - ".next/**"
  - "public/**"
  - "**/__tests__/**"
  - "**/mocks/**"
  - "**/test-utils/**"

flags:
  unit:
    paths:
      - src/
    carryforward: true
  integration:
    paths:
      - src/server/
      - src/lib/
    carryforward: true
  e2e:
    paths:
      - e2e/
    carryforward: true
