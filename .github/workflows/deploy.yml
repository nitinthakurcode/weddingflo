name: Deploy to Fly.io

on:
  # Deploy when tests pass on main
  workflow_run:
    workflows: ["Test Suite"]
    types: [completed]
    branches: [main]

  # Allow manual deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Only deploy if tests passed (or manual trigger)
    if: |
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') ||
      github.event_name == 'workflow_dispatch'

    environment:
      name: production
      url: https://weddingflow-pro.fly.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          flyctl status
          flyctl checks list
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Post-deployment health check
        run: |
          # Get the app URL
          APP_URL=$(flyctl status --json | jq -r '.Hostname // "weddingflow-pro.fly.dev"')
          echo "Checking health at https://$APP_URL/api/health"

          # Retry health check up to 3 times
          for i in 1 2 3; do
            if curl -sf "https://$APP_URL/api/health" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "Health check failed after 3 attempts"
          exit 1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()

    steps:
      - name: Deployment failed
        run: |
          echo "::error::Deployment to Fly.io failed!"
          echo "Check the logs above for details."
          echo "You can also run: fly logs -a weddingflow-pro"
